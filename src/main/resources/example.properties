#this is where you can configure additional properties for the spring MVC app
spring.datasource.url=URL_TO_YOUR_DATABASE
spring.datasource.username=YOUR_DB_ADMIN_USERNAME
spring.datasource.password=YOUR_DB_ADMIN_PASSWORD
spring.jpa.hibernate.ddl-auto=update
