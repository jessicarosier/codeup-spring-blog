<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, stylesheet)">
  <meta charset="UTF-8">
  <title th:text="${'Blog | ' + title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=JetBrains+Mono:wght@100;400;500&family=Spectral+SC:ital,wght@0,200;1,200;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="${stylesheet}">
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Spring Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav d-flex w-100">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/posts}">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/posts/create}">New Post</a>
        </li>
        <li class="nav-item ms-auto">
          <a class="nav-link" th:href="@{/user/sign-up}">Sign-up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header th:fragment="header(heading)">
  <h1 class="text-center display-4 my-4" th:text="${heading}"></h1>
</header>

<footer class="bg-dark mt-5" th:fragment="footer">
  <div class="container d-flex align-items-center justify-content-center py-4 ">
    <span class="dog-face">üê∂</span>
    <span class="font-italic text-light" id="random-dog-fact"></span>
  </div>
</footer>

<th:block th:fragment="scripts(filepath)">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script th:src="${filepath}"></script>
</th:block>
</body>
</html>
