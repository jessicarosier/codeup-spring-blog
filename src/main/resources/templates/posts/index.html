<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head('Blog Posts')">
<body>
<nav th:replace="partials/fragments :: nav"></nav>
<header th:replace="partials/fragments :: header('Blog Posts')"></header>
<ul>
  <li th:each="post : ${posts}">
<!--    //hidden id-->
    <h3 th:text="${post.getTitle()}"></h3>
    <p th:text="${post.getBody()}"></p>
    <a th:href="@{/posts/{id}(id=${post.getId()})}">View</a>
  </li>
</ul>

</body>
</html>
