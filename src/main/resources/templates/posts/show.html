<head>
  <meta charset="UTF-8">
  <title>Single Post</title>
</head>
<body>
  <h1>Single Post</h1>
  <div>
    <span th:text="${post.title}"></span>

    <span th:text="${post.id}"></span>
  </div>


</body>
</html>
